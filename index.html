<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Mooli&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/icons8-calculator-32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <h1 class="primary-heading">you can do your math here ðŸ˜ƒ</h1>
    <div class="calc-container">
      <p class="input-display">0</p>
      <div class="numsOps-container">
        <div class="numbers-container"></div>
        <div class="operators-container"></div>
      </div>
      <div class="currency-ex">
        <button id="DtS">
          <i class="fa-solid fa-dollar-sign"></i>
          <i class="fa-solid fa-arrow-right"></i>
          <i class="fa-solid fa-shekel-sign"></i>
        </button>

        <button id="StD">
          <i class="fa-solid fa-shekel-sign"></i>
          <i class="fa-solid fa-arrow-right"></i>
          <i class="fa-solid fa-dollar-sign"></i>
        </button>
        <button id="EtS">
          <i class="fa-solid fa-euro-sign"></i>
          <i class="fa-solid fa-arrow-right"></i>
          <i class="fa-solid fa-shekel-sign"></i>
        </button>
        <button class="equal-operator">=</button>
      </div>
    </div>
  </body>
</html>
